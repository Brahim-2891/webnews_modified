{% extends "header.html" %}

    <!-- Contact Us Section -->
    <div class="container mt-5">
        <h2 class="mb-4 text-center">تواصل معنا</h2>
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">الاسم الكامل</label>
                        <input type="text" class="form-control" id="name" placeholder="ادخل اسمك الكامل">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="email" placeholder="ادخل بريدك الإلكتروني">
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">الموضوع</label>
                        <input type="text" class="form-control" id="subject" placeholder="اكتب موضوع الرسالة">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">رسالتك</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="اكتب رسالتك هنا"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">إرسال</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
