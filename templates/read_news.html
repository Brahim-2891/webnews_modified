{% extends 'header.html' %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <!-- Display the uploaded news image -->
        <!-- Use url_for to ensure the correct path to static files -->
        <img src="{{ url_for('static', filename=news.img_url) }}" class="img-fluid card-img-top" alt="{{ news.title }}" style="max-width: 100%; height: auto;">

        <div class="card-body">
            <!-- News Title -->
            <h2>{{ news.title }}</h2>
            
            <!-- News Date -->
            <p class="text-muted">{{ news.date.strftime('%Y-%m-%d') }}</p>
            
            <!-- News Article -->
            <p>{{ news.article }}</p>
        </div>
    </div>

    <!-- Back to all news link -->
    <div class="mt-3">
        <a href="{{ url_for('home') }}" class="btn btn-secondary">العودة إلى الأخبار</a>
    </div>
</div>
{% endblock %}
